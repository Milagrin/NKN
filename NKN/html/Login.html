<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/NKN.png" type="images/png">
    <!--Font Google-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login Y Registro - NKN</title>
    <link rel="stylesheet" href="/css/estilos-registro.css">
</head>

<body>
    <main>

        <div class="container__all">

            <!--Clase Parte de atras-->
            <div class="back__box">
                <!-- Parte del login -->
                <div class="back__box-login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn__log-in">Iniciar sesión</button>
                </div>

                <!-- Parte del Resgistro -->
                <div class="back__box-register">
                    <h3>Aun no tienes una cuenta?</h3>
                    <p> Registrate para poder entrar en la pagina</p>
                    <button id="btn__register">Registrarse</button>
                </div>
            </div><!--END Clase Parte de atras-->

            <!-- Clase de formularios-->
            <div class="container__login-register">
                
                <!-- Formulario Inicio de sesion-->
                <form action="" class="form__login">

                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Gmail">
                    <input type="password" placeholder="Contraseña">
                    <a id="btn__log-in" href="/html/index.html"> Entrar</a>

                </form>

                <!-- Formulario registro-->
                <form action="" class="form__register">

                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Y apellidos">
                    <input type="text" placeholder="Gmail">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>

                </form>
            </div><!-- END Clase de formularios -->
        </div>
    </main>

    <!--SCRIPTS-->
    <script src="/js/script-registro.js"></script>
</body>
</html>
