    <div class="container">
        <form id="frmContrato" class="form-horizontal">
            <div class="form-group">
                <label for="lblRutP" class="col-sm-12 control-label">Rut del propietario</label>
                <div class="col-sm-4">
                    <input type="text" id="txtRutP" class="form-control" placeholder="Ingrese rut">
                </div>
            </div>

            <div class="form-group">
                <label for="lblNombreP" class="col-sm-12 control-label">Nombre del propietario</label>

                    <input type="text" id="txtNombreP" class="form-control" placeholder="Ingrese nombre">

            </div>

            <div class="form-group">
                <label for="lblFechaI" class="col-sm-12 control-label">Fecha de ingreso</label>

                </div>
            </div>

            <div class="form-group">
                <label for="lblFechaT" class="col-sm-12 control-label">Fecha de termino</label>

                </div>
            </div>

            <div class="form-group">
                <label for="lblTipoC" class="col-sm-12 control-label">Tipo contrato</label>
                <div class="col-sm-4">
                    <input type="text" id="txtTipoC" class="form-control" placeholder="Ingrese tipo de contrato">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-4">
                    <input type="submit" value="Insertar" id="btnSave" class="btn btn-success"/>
                </div>
            </div>
